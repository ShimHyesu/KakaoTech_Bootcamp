#
# Docker Composer를 사용하여 서비스를 관리하는 Ansible Playbook
#

- hosts: dockercp_hosts
  become: true
  tasks:
    - name: Bring up Docker Compose services
      command: docker-compose up -d
      args:
        chdir: /root
      tags: up

    - name: Bring down Docker Compose services
      command: docker-compose down
      args:
        chdir: /root
      tags: down
